  <script>
    // window.onload = function(){
    //   moving();
    // }
    function moving()
      {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame(){
          if(pos == 350)
          {
            clearInterval(id);
          }else{
            pos++;
            // elem.style.top = pos + "px";
            elem.style.left = pos + "px";
          }
        }
      }

      var gambar = 0;
      function changeImage()
      {
        if(gambar == 0)
        {
          gambar = 1;
          document.getElementById("image").src = "https://www.denofgeek.com/wp-content/uploads/2017/08/ice-bear-we-bare-bears.png";
        }
        else if(gambar == 1){
          gambar = 2;
          document.getElementById("image").src = "https://66.media.tumblr.com/a89b69843b2e7d9517ce22245165ccb7/tumblr_prbojaXHLP1upcvga_1280.jpg";
        }
        else if(gambar == 2)
        {
          gambar = 3;
          document.getElementById("image").src = "https://www.wallpapertip.com/wmimgs/225-2257195_we-bare-bears-characters-we-bare-bears-ice.jpg";
        }
        else{
          gambar = 0;
          document.getElementById("image").src = "https://i.pinimg.com/originals/ef/7f/b0/ef7fb0339c3c980dae32adba3f98546f.jpg";
        }
      }
